<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5ca3f4c498.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pinterest_card">
      <div id="pinterest_card_overlay"></div>
      <img id="picture" src="./cat.jpg" alt="It's a cat" />

      <div class="save_button">
        <div class="save_text">Save</div>
      </div>

      <div class="bottom_buttons">
        <div class="share_button">
          <div class="share_text">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
          </div>
        </div>
        <div class="else_button">
          <div class="else_text">
            <i style="color: black" class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
        <div class="web_page">
          <div class="right_up_arrow">
            <i class="fa-solid fa-square-arrow-up-right"></i>
          </div>
          <div class="web_text">thecoolestcatever</div>
        </div>
      </div>
    </div>
  </body>
</html>
